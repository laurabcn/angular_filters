<!DOCTYPE html>
    <html ng-app="exampleApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>AngularJS Demo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="bower_components/bootstrap/dist/css/bootstrap-theme.css">

        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script>
            var myApp = angular.module("exampleApp", ["exampleApp.Controllers", "exampleApp.Filters", "exampleApp.Services", "exampleApp.Directives"]);
            var now = new Date();
            myApp.value("nowValue", now);
            myApp.constant("startTime", new Date().toLocaleTimeString());
            myApp.config(function(startTime){
                console.log("Main module config: "+startTime);
            });
            myApp.run(function(startTime){
                console.log("Main module run: "+startTime);
            })
        </script>
        <script src="controllers/controller.js"></script>
        <script src="filters/filters.js"></script>
        <script src="services/service.js"></script>
        <script src="directives/directives.js"></script>
    </head>
    <body>
        <div class="panel">
            <div class="page-header">
                <h3>AngularJS App</h3>
            </div>
            <h4 ng-controller="dayCtrl as dayC" highlight="Sunday">Today is {{ (dayC.day || "(unknown)") | dayName}}</h4>
            <h4 ng-controller="tomorrowCtrl as tmrrwCtrl">Tomorrow is {{ (tmrrwCtrl.day || "(unknown)") | dayName}}</h4>
        </div>

    </body>

</html>
